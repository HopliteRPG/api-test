<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent-div">
      <img src="#" />
      <button class="random-gif-btn">Random Gif</button>
    </div>

    <script>
      const img = document.querySelector("img");
      const randomGifBtn = document.querySelector(".random-gif-btn");
      fetch(
        "https://api.giphy.com/v1/gifs/translate?api_key=iynhuQUGqRgxLYzfuv3bOxaTvkLzKHeY&s=cats",
      )
        .then(function (response) {
          return response.json();
        })
        .then(function (response) {
          img.src = response.data.images.original.url;
        });

      //button code
      randomGifBtn.addEventListener("click", () => {
        fetch(
          "api.giphy.com/v1/gifs/random?api_key=iynhuQUGqRgxLYzfuv3bOxaTvkLzKHeY",
        )
          .then(function (response) {
            console.log(response.json());
            return response.json();
          })
          .then(function (response) {
            img.src = response.data.images.original.url;
          });
      });
    </script>
  </body>
</html>
